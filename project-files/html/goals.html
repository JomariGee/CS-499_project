<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Goals</title>
        <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!-- Hamburger Menu & Title -->
        <div class="header">
            <div class="hamburger-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <h1 class="title">Goal</h1>
        </div>


        <!-- Navigation bar -->
        <div class="nav">
            <ul>
                <li>Goals</li>
                <li>Info</li>
                <li>Recommended Action</li>
                <li>Assessment History</li>
            </ul>
        </div>

        <!-- Importation & New Goal creation -->
        <div class="main">
            <div class="rectangle">
                <div class="icon"> <!--TODO: Put icon here --> </i></div>
                <h2>Import</h2>
            </div>
            <div class="rectangle">
                <div class="icon"> <!--TODO: Put icon here --> </div>
                <h2>New Goals</h2> 
            </div>
        </div>
        
        <!-- Filters -->
        <div class="FilterGroup">
            <div class="Spacing"></div>
            <div class="DividingLine"></div>
            <div class="Spacing"></div>
            <p class="Filter">Filters:</p>
            <div class="Spacing"></div>
            <div class="DividingLine"></div>
        </div>
        
        <!-- Information Parameters -->
        <div class="ParametersGroup">
            <div class="Rectangle39">
                <p class="Goal">Goal</p>
                <p class="LastAssessment">Last Assessment</p>
                <p class="Status">Status</p>
                <p class="Actions">Actions</p>
            </div>
        </div>

        <!-- User Data -->
        <div class="data-row">
            <p style="width: 519.06px;">Detection of Unsuccessful Login Attempts</p>
            <p class="w-40">27-Aug-2019</p>
            <p class="w-36">Not Started</p>
            <div class="action-item">
                <img class="w-7 h-6 rounded-lg" src="https://via.placeholder.com/27.318782806396484x22.000293731689453"/>
                <p>Edit</p>
            </div>
            <div class="action-item">
                <img class="w-7 h-5 rounded-lg" src="https://via.placeholder.com/27.318769454956055x22"/>
                <p>Remove</p>
            </div>
            <div class="action-item">
                <img class="w-7 h-5 rounded-lg" src="https://via.placeholder.com/27.318769454956055x22"/>
                <p>Export</p>
            </div>
        </div>

    </body>
</html>
