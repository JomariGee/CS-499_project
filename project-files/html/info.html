<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Info</title>
        <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!-- Hamburger Menu & Title -->
        <div class="header">
            <div class="hamburger-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <h1 class="title">Info</h1>
        </div>


        <!-- Navigation bar -->
		<div class="nav">
            <ul>
                <li>Goals</li>
                <li>Info</li>
                <li>Recommended Action</li>
                <li>Assessment History</li>
            </ul>
        </div>
		
      
        <!-- Goal -->
		<div class="main">
            <div class="Rectangle45">
                <p>Goal:</p>
            </div>
			
		<!-- Category -->
            <div class="Rectangle46">
                <p>Category:</p>
            </div>
			
        <!-- Status -->
            <div class="Rectangle47">
                <p>Status:</p>
            </div>
       
		<!-- Cost -->
            <div class="Rectangle48">
                <p>Cost:</p>
            </div>
        
		<!-- Complexity -->
            <div class="Rectangle49">
                <p>Complexity:</p>
            </div>
        
		<!-- Impact -->
            <div class="Rectangle50">
                <p>Impact:</p>
            </div>
		
		<!-- Risks Addressed -->
            <div class="Rectangle51">
                <p>Risks Addressed:</p>
            </div>

    </body>
</html>
